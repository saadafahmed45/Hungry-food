<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <form class="col-md-6 m-auto py-5">
            <div id="" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Your Food Here..." id="item-name">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="getFoodItems()">Search</button>
                </div>
            </div>
            <div id="error-message">
                <h5>Opps!!! Invalid Food Name...
                    
                </h5>
            </div>
        </form>
        
        <div id="show-details"></div>

        <div id="food-items"></div>
    </section>

    <script src="./coustom.js"></script>
</body>
</html>
